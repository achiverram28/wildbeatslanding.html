<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Lexend Deca", sans-serif;
        background-color: #efefef;
      }
      .nav-list {
        list-style: none;
        padding-top: 4%;
        align-items: center;
        justify-content: center;
        gap: 7%;
        font-size: 20px;
        font-weight: 1000;
        display: flex;
      }
      .nav-list li a {
        text-decoration: none;
        color: black;
      }

      .light {
        color: #727070;
      }

      .text-style {
        height: 100vh;
        align-items: center;
        justify-content: center;
        font-size: 120px;
        display: flex;
        font-family: "Lexend Deca", sans-serif;
      }
      .burger {
        display: none;
        position: absolute;
        cursor: pointer;
        left: 1%;
        top: 8%;
      }
      .line {
        width: 33px;
        background-color: black;
        height: 4px;
        margin: 3px 3px;
      }
      @media only screen and (max-width: 850px) {
        .visibility {
          opacity: 0;
        }
        .burger {
          display: block;
        }
        .slide {
          display: hide;
          position: absolute;
          top: 0%;
          transform: translateX(-120%);
          transition: all 0s ease-out;
          background: brown;
          height: 100vh;
          width: 25%;
        }
        .show {
          display: hide;
          transform: translateX(0%);
        }

        .nav-list {
          flex-direction: column;
          padding-left: 1%;
          padding-top: 15%;
          gap: 30px;
        }

        .text-style {
          align-items: center;
          justify-content: center;
          font-size: 100px;
          flex-direction: column;

          text-decoration: solid;
        }
      }
      @media screen and (max-width: 600px) {
        .text-style {
          font-size: 46px;
          align-items: center;
          justify-content: center;
        }
        .nav-list {
          padding-top: 25%;
        }
        .slide {
          width: 30%;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <ul class="nav-list visibility slide show">
        <li><a href="#Home">Home</a></li>
        <li><a href="#Gallery">Gallery</a></li>
        <li><a href="#Art">Art</a></li>
        <li><a href="#Music">Music</a></li>
        <li><a href="#Drama">Drama</a></li>
        <li><a href="#Dance">Dance</a></li>
        <li><a href="#Contact">Contact</a></li>
      </ul>
    </div>
    <div class="burger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <div class="text-style">
      <span>WILD<span class="light">BEATS</span></span>
    </div>
    <script>
      const burger = document.querySelector(".burger");

      const navigate = document.querySelector(".nav-list");
      burger.addEventListener("click", () => {
        navigate.classList.toggle("visibility");
        navigate.classList.add("slide");
        navigate.classList.add("show");
      });
    </script>
  </body>
</html>
